<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Scorebreak">
    <link rel="stylesheet" href="index.css">
    <title>ScoreBreak</title>
  </head>
  <body>
    <header class="logo">
      <img
        srcset="public/ScoreBreakLogo.png 1x, public/ScoreBreakLogo@2x.png 2x, public/ScoreBreakLogo@3x.png 3x"
        src="public/ScoreBreakLogo@3x.png"
      >
      <p class="logo-text">ScoreBreak</p>
    </header>
    <div class="welcome-text">
      <b>We are getting ready to harvest!</b>
      <p>Version 4 is launching next.</p>
      <p>
        Contact
        <a href="mailto:sales@scorebreak.io">sales@scorebreak.io</a>
        for information; for support, please visit
        <a href="https://intercom.help/scorebreakhelp">https://intercom.help/scorebreakhelp</a>
      </p>
    </div>
    <div class="download-boxes">
      <div class="download-box">
        <a style="display: block;" href="https://apps.apple.com/us/app/scorebreak-game-film-review/id1047466750">
          <img
            srcset="public/Download_on_the_App_Store.png 1x, public/Download_on_the_App_Store@2x.png 2x, public/Download_on_the_App_Store@3x.png 3x"
            src="public/Download_on_the_App_Store@3x.png"
          >
        </a>
        <p class="undertext">Available on iPad & iPhone</p>
      </div>
        <div class="download-box">
          <a href="https://apps.apple.com/us/app/scorebreak/id1442376330">
            <img
              srcset="public/Download_on_the_Mac_App_Store.png 1x, public/Download_on_the_Mac_App_Store@2x.png 2x, public/Download_on_the_Mac_App_Store@3x.png 3x"
              src="public/Download_on_the_Mac_App_Store@3x.png"
            >
          </a>
          <p class="undertext">Available on Mac</p>
        </div>
        <div class="download-box">
          <a href="http://app.scorebreak.io">
            <img
              srcset="public/Visit_ScoreBreak_Web_App.png 1x, public/Visit_ScoreBreak_Web_App@2x.png 2x, public/Visit_ScoreBreak_Web_App@3x.png 3x"
              src="public/Visit_ScoreBreak_Web_App.png@3x.png"
            >
          </a>
          <p class="undertext">Available for any operating system</p>
        </div>
    </div>
    <img class="potatoes"
      srcset="public/Potatoes.png 1x, public/Potatoes@2x.png 2x, public/Potatoes@3x.png 3x"
      src="public/Potatoes@3x.png"
    >
  <body>
</html>
